<div class="d-flex justify-content-center col-12">
    <form class="col-6 mt-4 bg-primary p-4 rounded-2 text-light" #ageverification="ngForm" (ngSubmit)="onSubmit(ageverification)">  
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" #name="ngModel" [(ngModel)]="user.fullName" required>
            <div id="emailHelp" class="form-text" *ngIf="name.invalid && name.touched">
                <div *ngIf="name?.errors?.required">
                    Plese enter your name
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date Of birth</label>
            <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="user.DOB" #DOB="ngModel" (change)="calculateAge()" required>
            <div id="emailHelp" class="form-text" *ngIf="DOB.touched">
                <div *ngIf="name?.errors?.required">
                    Plese enter your Date Of Birth
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" min="18" name="age" #Age="ngModel" [(ngModel)]="user.age">
            <div id="emailHelp" class="form-text" *ngIf="DOB.touched">
                <div *ngIf="age < 18">
                   you must me least 18 years old
                </div>
            </div>
        </div>
        <button type="submit" [disabled]="ageverification.invalid && age < 18" class="btn btn-secondary">Submit</button>
    </form>
</div>
