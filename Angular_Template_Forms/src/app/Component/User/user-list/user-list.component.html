<app-home></app-home>
<div  style="margin-left: 18%; height: 100%;">
  <div class="col-12  mt-5 card shadow p-3 mb-4 bg-body-tertiary rounded" style="width: 97%; height: 800px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="SearchText" >
      </div>
      <div>
        <button class="btn btn-dark" (click)="GoToAddUser()"><i class="bi bi-plus-lg"></i>Add User</button>
      </div>
    </div>

    <table class="table text-center border border-3 ">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>   
          <th>Phone</th>   
          <th>Address</th>   
          <th>Task Count</th>   
          <th>Action</th>   
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let User of Users | searchUsers:SearchText">
          <th>{{User.id}}</th>
          <td>{{User.name}}</td>
          <td>{{User.email}}</td>
          <td>{{User.gender}}</td>
          <td>{{User.phone}}</td>
          <td>{{User.address?.addressLine1}}</td>
          <td>{{User.tasks?.length}}</td>

          <td>
            <button class="btn btn-success me-2" (click)="GoToEdit(User.id)"><i class="bi bi-pencil-square" ></i></button>
            <button class="btn btn-danger" (click)="DeleteUser(User.id)"><i class="bi bi-trash" ></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>  
</div>
